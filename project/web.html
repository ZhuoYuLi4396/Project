<!DOCTYPE html>
<html lang="en">


<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIT314 Project</title>
</head>

<body>
    <!-- <button onclick="sendCommand('O')">Turn On</button>
    <button onclick="sendCommand('F')">Turn Off</button> -->
    <h2>Control LED1:</h2>
    <button onclick="sendCommand('O1')">Turn On</button>
    <button onclick="sendCommand('F1')">Turn Off</button>

    <h2>Control LED2:</h2>
    <button onclick="sendCommand('O2')">Turn On</button>
    <button onclick="sendCommand('F2')">Turn Off</button>

    <h2>Control LED3:</h2>
    <button onclick="sendCommand('O3')">Turn On</button>
    <button onclick="sendCommand('F3')">Turn Off</button>

    <!-- 控制全部的LED 新加的-->
    <h2>Control AllLED:</h2>
    <button onclick="sendCommand('O')">Turn On</button>
    <button onclick="sendCommand('F')">Turn Off</button>



    <script>
        function sendCommand(command) {
            fetch(`/sendCommand/${command}`)
                .then(response => response.text())
                .then(data => {
                    console.log(data);
                    // 可以添加一些延迟
                    setTimeout(() => {
                        // 在这里进行其他操作
                    }, 500);
                })
                .catch(error => console.error('Error sending command:', error));
        }

        function sendPlotlyData(ledCommand, ledStatus) {
        // 使用fetch将LED状态发送到服务器，以便使用这些数据绘制plotly图表
        fetch(`/sendPlotlyData/${ledCommand}/${ledStatus}`)
            .then(response => response.text())
            .then(data => {
                console.log(data);
            })
            .catch(error => console.error('Error sending Plotly data:', error));
    }
    </script>
</body>

</html>
